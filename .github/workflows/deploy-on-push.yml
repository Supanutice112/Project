name: deploy on push
on: [push]

job:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
    - name: check out the code to build server
      uses: actions/checkout@v3
    - name: copy file to server
      uses: appleboy/scp-action@master
      with:
        host: ${{secrets.HOST}}
        username: ${{secret.SSH_USER_NAME}}
        port: ${{secret.SSH_PORT}}
        key: ${{secret.SSH_KEY}}
        source: "./html/*"
        target: "/var/www/html"
        strip_components: 1